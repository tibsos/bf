{% for folder in folders %}

    <div class="page">

        <input type="text" id="uid" value="{{ folder.uid }}" hidden>
        
        <div class="icon">F</div>

        <div class="page-title"><span class="folder-title">{{ folder.title }}</span></div>
        
        <div class="edit-folder-init">E</div>

    </div>

{% endfor %}
    
<script>

    if (!found) {

        folders = $('.folders').children();
            
        folders.each(function(i) {

            uid = $(this).children('#uid').val();
            title = $(this).children('.folder-title').text();

            if (title == newTitle) {

                $('.folder-list').prepend(

                    `

                        <div id='new-note-folder'>

                            <input type='text' value='` + uid + `' hidden />
                            <input type='checkbox' id='new-note-folder-check' onChange="addFolder(this)" checked />
                            <span>` + title + ` </span>

                        </div>

                    `

                )

                newNoteFolders.push(uid);

            }

        });

        found = true;

    }

    var folderTitle;

    $('.edit-folder-init').click(function() {

        $('.edit-folder-form').css('z-index', 10);
        $('.edit-folder-form').animate({opacity: 1}, 500);

        folderTitle = $(this).siblings('.folder-title').html();
        $('#edit-folder-title').val(folderTitle);

        $('#folder-uid').val($(this).siblings('#uid').val());

    });

</script>
